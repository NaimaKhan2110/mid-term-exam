{% extends 'events/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete participant {{ user.username }}?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
