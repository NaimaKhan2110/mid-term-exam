{% extends 'events/base.html' %}

{% block title %}Confirm Event Deletion{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete the event "{{ event.title }}"?</h2>
  <p>Once deleted, this action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete Event</button>
    <a href="{% url 'event_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
