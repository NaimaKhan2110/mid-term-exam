{% extends 'events/base.html' %}
{% block title %}Password Reset Email Sent{% endblock %}

{% block content %}
<div class="container">
  <h2 class="text-center mb-4">Password Reset Email Sent</h2>
  <p class="text-center">
    We have emailed you instructions for resetting your password. Please check your inbox (and spam folder).
  </p>
  <div class="text-center">
    <a href="{% url 'login' %}" class="btn btn-secondary">Back to Login</a>
  </div>
</div>
{% endblock %}
